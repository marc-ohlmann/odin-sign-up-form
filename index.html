<!DOCTYPE html>

<!-- 
    HTML5 doctype declaration
    This tells the browser what version of HTML it
    should use to render this document
-->

<!--
    HTML element is the root element that all elements
    exist within.

    Setting the lang attribute is primarily used for
    improving accessibility. For example, it allows
    screen readers to adapt according to the language 
    and invoke the correct pronounciation. The lang 
    attribute can be assigned to individual elements 
    as well.
-->
<html lang ="en">

    <!--
        head element is where we put important meta-info
        about the webpage. 

        Do not use any element that displays content on 
        the page.
    -->
    <head>
        <!--
            setting the encoding ensures that the webpage will
            display special symbols and characters from different
            languages correctly in the broswer
        -->
        <meta charset="utf-8">

        <!--
            Text that appears on the browser tab
            make it memorable for users that have lots of tabs!

            This is also the text that appears during a google search
        -->
        <title>Sign Up Form</title>

        <!--
            link to external css stylesheet
        -->
        <link rel="stylesheet" href="./css/style.css">

        <!--
            link to external js script
        -->
        <script src="sign-up.js" defer></script>

    </head>

    <!-- 
        Body element
        This is where all the content that will be displayed to
        users will go.
    -->
    <body>

        <div class="horizontal-dividor">

            <div class="cosmetic-container">

                <div class="logo-container">
                    <img class="logo-img" src="img/duck-duck-games.png">
                    <div class="logo-text">Duck Duck Games</div>
                </div>

                <div class="cosmetic-footer">'
                    Photo by M Ohlmann
                </div>
            </div>

            <div class="form-container">

                <div class="form-description-text">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life.
                    </p>
                    <p>
                        Sign up <em>now</em> to get started
                    </p>
                </div>

                <form class="signup-form" action="http://httpbin.org/post" method="post">
                    <div class="form-title-text">Let's do this!</div>

                    <div class="form-username">
                        <label for="name_first">Name</label>
                        <input type="text" id="name_first" name="name_first" placeholder="First" required>
                        <input type="text" id="name_last" name="name_last" placeholder="Last" required>
                    </div>

                    <div class="form-email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>

                    <div class="form-password">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="*****" required>
                        <input type="password" id="password-repeat" name="password-repeat" placeholder="*****" required>
                    </div>

                    <div class="form-submit">
                        <button type="submit">Create Account</button>
                    </div>

                    <div class="form-footer">
                        Already have an account? <a href="login">Log in</a>
                    </div>
                    
                </div>

            </div>

        </div>

    </body>

</html>
